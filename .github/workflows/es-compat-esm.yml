name: ESM Compatibility Test

on:
    pull_request:
        branches: [main]
    push:
        branches: [main]

jobs:
    esm-compat:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                node-version: [18, 22]
        steps:
            - uses: actions/checkout@v4
            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: ${{ matrix.node-version }}

            - name: Cache npm
              uses: actions/cache@v4
              with:
                  path: ~/.npm
                  key: ${{ runner.os }}-node-${{ matrix.node-version }}-${{ hashFiles('**/package-lock.json') }}
                  restore-keys: |
                      ${{ runner.os }}-node-${{ matrix.node-version }}-
                      ${{ runner.os }}-node-

            - name: Install deps
              run: npm i

            - name: Run native ESM compatibility script
              run: node test/esm/esmCompatibility.mjs
