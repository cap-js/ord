name: CI

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4

            - name: Set up Node.js
              uses: actions/setup-node@v5
              with:
                  node-version: 22

            - name: Install dependencies and prepare documents
              run: |
                  npm install -g @sap/cds-dk
                  npm install @sap/cds

            - name: Node.js Test
              run: |
                  npm i
                  npm run test

            - name: Set up JDK 21
              uses: actions/setup-java@v5
              with:
                  distribution: "zulu"
                  java-version: "21"

            - name: Build and test Java sample
              run: |
                  cd xmpl_java
                  npm i
                  cds build --for ord
                  mvn clean test
