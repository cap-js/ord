name: CI

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v6

            - name: Set up Node.js
              uses: actions/setup-node@v6
              with:
                  node-version: 22

            - name: Install dependencies
              run: |
                  npm ci
                  npx cds version

            - name: Node.js Test
              run: npm run test

            - name: Set up JDK 21
              uses: actions/setup-java@v5
              with:
                  distribution: "zulu"
                  java-version: "21"

            - name: Build and test Java sample
              run: |
                  cd xmpl_java
                  npx cds build --for ord
                  mvn clean test
