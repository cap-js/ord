name: Integration Tests

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]
    workflow_dispatch:

jobs:
    integration-test:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v5

            - name: Set up Node.js
              uses: actions/setup-node@v6
              with:
                  node-version: 22

            - name: Install dependencies
              run: |
                  npm install -g @sap/cds-dk
                  npm install

            - name: Install bookshop dependencies
              run: |
                  cd __tests__/bookshop
                  npm install

            - name: Generate test certificates
              run: |
                  chmod +x scripts/generate-test-certs.sh
                  ./scripts/generate-test-certs.sh

            - name: Setup authentication configuration
              run: |
                  node scripts/setup-bookshop-auth.js

            - name: Load certificate environment variables
              run: |
                  if [ -f cert-env.txt ]; then
                      echo "Loading certificate environment variables..."
                      grep -v '^#' cert-env.txt | grep -v '^$' >> $GITHUB_ENV
                  else
                      echo "cert-env.txt not found, skipping certificate environment variables"
                  fi

            - name: Load authentication environment variables
              run: |
                  if [ -f auth-env.txt ]; then
                      echo "Loading authentication environment variables..."
                      # DEBUG_CLEANUP: Remove debug output below
                      echo "DEBUG: Authentication config loaded - ORD_AUTH_TYPE: $ORD_AUTH_TYPE, Username: $BASIC_AUTH_USERNAME"
                      grep -v '^#' auth-env.txt | grep -v '^$' >> $GITHUB_ENV
                  else
                      echo "auth-env.txt not found, skipping authentication environment variables"
                  fi

            - name: Build ORD documents for bookshop
              run: |
                  cds build __tests__/bookshop --for ord

            - name: Start bookshop application
              run: |
                  cd __tests__/bookshop
                  # DEBUG_CLEANUP: Remove debug logging below
                  echo "DEBUG: Starting CDS server with auth config..."
                  DEBUG=ord*,auth* cds run > ../bookshop.log 2>&1 &
                  CDS_PID=$!
                  echo "DEBUG: CDS PID: $CDS_PID"
                  sleep 15
                  # DEBUG_CLEANUP: Remove process check below
                  if ! kill -0 $CDS_PID 2>/dev/null; then
                      echo "ERROR: CDS process died, showing logs:"
                      cat ../bookshop.log
                      exit 1
                  fi
              env:
                  PORT: 4004

            - name: Wait for application to be ready
              run: |
                  # DEBUG_CLEANUP: Replace with original simple check
                  echo "DEBUG: Testing application readiness..."
                  for i in {1..30}; do
                      HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:4004/.well-known/open-resource-discovery || echo "000")
                      echo "DEBUG: Attempt $i - HTTP $HTTP_CODE"
                      if [ "$HTTP_CODE" = "401" ] || [ "$HTTP_CODE" = "200" ]; then
                          echo "DEBUG: Application ready (expected auth challenge)"
                          break
                      fi
                      if [ $i -eq 30 ]; then
                          echo "ERROR: App not ready. Last logs:"
                          tail -20 __tests__/bookshop.log 2>/dev/null || echo "No logs"
                          exit 1
                      fi
                      sleep 1
                  done

            - name: Run integration tests
              run: |
                  # DEBUG_CLEANUP: Remove debug logging below
                  echo "DEBUG: Running integration tests with config verification..."
                  if [ -f test-config.json ]; then
                      echo "DEBUG: Test config exists"
                  else
                      echo "ERROR: Missing test-config.json"
                      exit 1
                  fi
                  node __tests__/bookshop/test-mtls-integration.js
              env:
                  BASE_URL: http://localhost:4004

            - name: Run unit tests
              run: |
                  npm test

            # DEBUG_CLEANUP: Remove debug step below
            - name: Debug failure info
              if: failure()
              run: |
                  echo "DEBUG: Failure diagnostics..."
                  echo "Process status:"
                  ps aux | grep -E "(cds|node)" | head -5
                  echo "Port 4004 status:"
                  netstat -tlnp | grep 4004 || echo "Port not bound"
                  echo "Recent application logs:"
                  tail -30 __tests__/bookshop.log 2>/dev/null || echo "No app logs"

            - name: Upload test artifacts
              uses: actions/upload-artifact@v4
              if: always()
              with:
                  name: test-artifacts
                  path: |
                      test-config.json
                      test-headers.json
                      cert-env.txt
                      auth-env.txt
                      __tests__/bookshop.log
                  retention-days: 7
