name: Integration Tests

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]
    workflow_dispatch:

jobs:
    integration-test:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v5

            - name: Set up Node.js
              uses: actions/setup-node@v6
              with:
                  node-version: 22

            - name: Debug Environment
              run: |
                  echo "=== Environment Information ==="
                  echo "Node.js version: $(node --version)"
                  echo "NPM version: $(npm --version)"
                  echo "Working directory: $(pwd)"
                  echo "Available disk space: $(df -h . | tail -1)"
                  echo "Memory info: $(free -h || echo 'free command not available')"

            - name: Install dependencies
              run: |
                  echo "=== Installing Dependencies ==="
                  npm install -g @sap/cds-dk
                  npm install
                  
                  echo "=== Verifying Installations ==="
                  echo "Global packages:"
                  npm list -g --depth=0 | grep cds || echo "No global CDS packages found"
                  echo "Local CDS packages:"
                  npm list @sap/cds @sap/cds-dk || echo "Local CDS packages not found"
                  
                  echo "=== CDS Version Information ==="
                  cds version || echo "cds version command failed"

            - name: Install bookshop dependencies
              run: |
                  echo "=== Installing Bookshop Dependencies ==="
                  cd __tests__/bookshop
                  npm install
                  
                  echo "=== Bookshop Package Verification ==="
                  npm list @sap/cds @cap-js/ord || echo "Bookshop dependencies verification failed"

            - name: Generate test certificates
              run: |
                  chmod +x scripts/generate-test-certs.sh
                  ./scripts/generate-test-certs.sh

            - name: Setup authentication configuration
              run: |
                  node scripts/setup-bookshop-auth.js

            - name: Load certificate environment variables
              run: |
                  if [ -f cert-env.txt ]; then
                      echo "Loading certificate environment variables..."
                      grep -v '^#' cert-env.txt | grep -v '^$' >> $GITHUB_ENV
                  else
                      echo "cert-env.txt not found, skipping certificate environment variables"
                  fi

            - name: Load authentication environment variables
              run: |
                  if [ -f auth-env.txt ]; then
                      echo "Loading authentication environment variables..."
                      grep -v '^#' auth-env.txt | grep -v '^$' >> $GITHUB_ENV
                  else
                      echo "auth-env.txt not found, skipping authentication environment variables"
                  fi

            - name: Build ORD documents for bookshop
              run: |
                  cds build __tests__/bookshop --for ord

            - name: Debug pre-startup
              run: |
                  echo "=== Pre-startup Debug Information ==="
                  cd __tests__/bookshop
                  echo "Current directory: $(pwd)"
                  echo "Package.json start script:"
                  cat package.json | grep -A 2 -B 2 '"start"' || echo "No start script found"
                  echo "Available CDS files:"
                  find . -name "*.cds" -type f || echo "No CDS files found"
                  echo "Node modules check:"
                  ls -la node_modules/@sap/ | head -10 || echo "No @sap modules found"

            - name: Start bookshop application  
              run: |
                  echo "=== Starting Bookshop Application ==="
                  cd __tests__/bookshop
                  echo "Using working directory: $(pwd)"
                  echo "Starting with: cds run"
                  echo "Environment variables:"
                  env | grep -E "(CDS|NODE|PORT)" | sort || echo "No relevant env vars"
                  
                  # Start with more verbose logging
                  DEBUG=* cds run &
                  CDS_PID=$!
                  echo "Started CDS with PID: $CDS_PID"
                  
                  echo "Waiting for application to start..."
                  sleep 15
                  
                  echo "Checking if process is still running:"
                  ps aux | grep cds | grep -v grep || echo "No CDS processes found"
              env:
                  PORT: 4004
                  DEBUG: cds:*

            - name: Wait for application to be ready
              run: |
                  timeout 30s bash -c 'until curl -f http://localhost:4004/ || curl -f http://localhost:4004/.well-known/open-resource-discovery; do sleep 1; done'

            - name: Run integration tests
              run: |
                  node __tests__/bookshop/test-mtls-integration.js
              env:
                  BASE_URL: http://localhost:4004

            - name: Run unit tests
              run: |
                  npm test

            - name: Upload test artifacts
              uses: actions/upload-artifact@v4
              if: always()
              with:
                  name: test-artifacts
                  path: |
                      test-config.json
                      test-headers.json
                      cert-env.txt
                      auth-env.txt
                  retention-days: 7
