name: Integration Tests

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

jobs:
    integration-tests:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v6

            - uses: actions/setup-node@v6
              with:
                  node-version: 22

            - name: Install dependencies
              run: npm ci

            - name: Run basic auth integration tests
              run: npm run test:integration:basic -- --verbose

            - name: Run mTLS integration tests
              run: npm run test:integration:mtls -- --verbose

            - name: Run build integration tests
              run: npm run test:integration:build -- --verbose
